<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="master.css">
  <title>Converter</title>
</head>
<body>

<div class="div1">
  <h1 id="b">Metric/Imperial Unit Conversion</h1>
  <input id="inp" type="number" name="" value=""><br><br>
  <button id="butn"type="button" name="button" onclick="convert()">Convert</button>
</div>

<div class="div2">
  <div class="a">
    <h2>Length (Meter/Feet)</h2>
      <h3 id="meterToFeet">meters = 0.000 feet | feet = 0.000 meters</h3>
  </div>
  <div class="a">
    <h2>Volume (Liters/Galoons)</h2>
    <div class="flex">
      <h3 id="literToGaloons">liters = 0.000 galoons | galoons = 0.000 liters</h3>
    </div>
  </div>
  <div class="a">
    <h2>Mass (Kilograms/Pounds)</h2>
    <div class="flex">
      <h3 id="kilosToPounds">kilos = 0.000 pounds | pounds = 0.000 kilos</h3>
    </div>
  </div>
</div>
  <script src="index6.js" charset="utf-8"></script>
</body>
</html>
